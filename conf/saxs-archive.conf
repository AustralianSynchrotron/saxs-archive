[logging]
debug = false
sentry =

[rsync]
compress = true
checksum = false
exclude = ["*.tmp", "*.temp"]
delay = 0

[source]
watch  = /test/test_source
folder = /test/test_source/${cycle}/${epn}
exclude = ((\.tmp)|(\.temp))$

[target]
host = domain.org.au
user = test
sudo = false
folder = /test/test_archive/${cycle}/${epn}/detector
permission = 755
owner = saxs
group = saxs

[statistics]
file = /var/log/changeover/test_${year}_${month}_${day}.stat
frequency = 100

[server]
name = test
host = 0.0.0.0
port = 5000

[supervisor]
process = changeover-rsync
cmd = supervisorctl
