<!DOCTYPE html>
<html>
  <head>
    <title>Archive and Changeover - {{ detector_name }}</title>
    {% block head %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='normalize.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='layout.css') }}">
    {% endblock %}
  </head>
  <body>
    <header class="top">
      <div class="inner title">
        <h1>Archive &amp; Changeover</h1>
        <h2>{{ detector_name }}</h2>
      </div>
    </header>

    <div class="inner content">
      <ul class="mainnav">
        <li class="mainnav"><a href="/status">Status</a></li>
        <li class="mainnav"><a href="/statistics">Statistics</a></li>
        <li class="mainnav"><a href="/files">Files</a></li>
        <li class="mainnav"><a href="/changeover">Changeover</a></li>
        <li class="mainnav"><a href="/settings">Settings</a></li>
      </ul>

      {% block content %}{% endblock %}
    </div>

    <footer class="bottom">
      <div class="inner">
        The design of this website was inspired by http://html5doctor.com
      </div>
    </footer>

    
  </body>
</html>
